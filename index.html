<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__heading">
        <h1>Pomodoro Timer</h1>
        <hr />
      </div>
      <div class="card">
        <!-- time pattern buttons-->
        <div class="card__buttons">
          <button class="button" id="promodoro">Promodoro</button>
          <button class="button" id="shortBreak">Short Break</button>
          <button class="button" id="longBreak">Long Break</button>
        </div>
        <div class="card__timer">
          <h1 id="timer">25 : 00</h1>
        </div>
        <!-- start/pause button -->
        <div class="card__buttons">
          <button id="cntrlrBtn">Start</button>
        </div>

        <!-- Task section -->
        <div class="task-section">
          <!-- <h2>Add Task</h2> -->
          <input type="text" id="taskInput" placeholder="Enter your task" />
          <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Task list -->
        <div class="task-list">
          <h2>Task List</h2>
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
