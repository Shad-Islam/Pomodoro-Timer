<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__heading">
        <h1>Pomodoro Timer</h1>
        <hr />
      </div>
      <div class="card">
        <!-- time pattern buttons-->
        <div class="card__buttons">
          <button class="button">Promodoro</button>
          <button class="button">Short Break</button>
          <button class="button">Long Break</button>
        </div>
        <div class="card__timer">
          <h1>25 : 00</h1>
        </div>
        <!-- star/pause button -->
        <div class="card__buttons">
          <button id="cntrlrBtn">Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
